<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Based Auto Attendence System</title>
    <link rel="stylesheet" href="sign up.css">
<body>

    <h2>Sign Up</h2>

    <form action="/action_page.php" method="post">
        <div class="imgcontainer">
            <img src="pce.png" alt="logo" class="logo">
        </div>

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Your Email" name="email" required>

            <label for="psw"><b>Password</b></label>

            <label for="psw-conform"><b>Conform Password</b></label>
            <input type="password" placeholder="Conform Password" name="psw-conform" required>

            <input type="checkbox" checked="checked" name="I agree to the Terms and Condition" style="margin-bottom:15px">
            <label>I agree to the Terms and Condition</label>
                
            <a href="landing page.html"><button type="submit">Sign up</button></a>
            <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
    </form>

</body>
</html>
